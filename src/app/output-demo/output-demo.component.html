<table class="table">
    <thead class="table-info">
        <tr>
            <td>#</td>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Age</td>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of userData; index as index">
            <td>{{ index }}</td>
            <td>{{ user.givenName }}</td>
            <td>{{ user.surName }}</td>
            <td>{{ user.age }}</td>
            <td class="text-center">
                <button 
                    (click)="onDeleteUser(index)"
                    class="btn btn-danger btn-sm">
                    Delete
                </button>
            </td>
            <td class="text-center">
                <button 
                    (click)="onSendUser(user)"
                    class="btn btn-success btn-sm">
                    Send
                </button>
            </td>
        </tr>
    </tbody>
</table>
