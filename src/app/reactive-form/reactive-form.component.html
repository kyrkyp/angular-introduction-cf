<form [formGroup]="form" class="d-flex flex column gap-2">
    <h4>Reactive Form</h4>
    <div class="form-group">
        <label for="givenName" class="fom-label">Given Name</label>
        <input type="text" name="givenName" class="form-control" formControlName="givenName">
        <div class="text-fanger" *ngif="form.get('givenName')?.invalid && form.get('givenName')?.touched">Given Name Is Required</div>
    </div>
    <div class="form-group">
        <label for="surName" class="fom-label">Surname</label>
        <input type="text" name="surName" class="form-control" formControlName="surName">
        <div class="text-fanger" *ngif="form.get('surName')?.invalid && form.get('surName')?.touched">Surname Is Required</div>
    </div>
    <div class="form-group">
        <label for="age" class="fom-label">Age</label>
        <input type="text" name="age" class="form-control" formControlName="age">
        <div class="text-fanger" *ngif="form.get('age')?.invalid && form.get('age')?.touched">Age Is Not Valid</div>
    </div>
    <div class="form-group">
        <label for="email" class="fom-label">Email</label>
        <input type="email" name="email" class="form-control" formControlName="email">
        <div class="text-fanger" *ngif="form.get('email')?.invalid && form.get('email')?.touched">Surname Is Required</div>
    </div>
    <div class="form-group">
        <label for="address" class="fom-label">Address</label>
        <input type="text" name="address" class="form-control" formControlName="address">
        <div class="text-fanger" *ngif="form.get('address')?.invalid && form.get('address')?.touched">Surname Is Required</div>
    </div>
    <div class="form-group">
        <label for="photURL" class="fom-label">PhotURL</label>
        <input type="text" name="photoURL" class="form-control" formControlName="photoURL">
    </div>
    <div class="form-group">
        <button (click)="onSubmit()" [disabled]="!form.valid" class="btn btn-primary"></button>
    </div>
</form>
